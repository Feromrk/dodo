<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta property="og:site_name" content="Project dodo">
    <meta property="og:title" content="Project dodo - A smart hen-coop">
    <meta name="description" content="Project dodo is about monitoring a smart hen-coop which is equipped with a microcontroller, some sensors and actuators - everything solar-powered.">

    <meta property="og:url" content="<%= VUE_APP_FULL_URL %>">
    <meta name="robots" content="index,follow">

    <meta property="og:image:secure" itemprop="image" content="<%= VUE_APP_FULL_URL %>/logo_300x300.jpg">

    <meta property="og:image" itemprop="image" content="<%= VUE_APP_FULL_URL %>/logo_300x300.jpg">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <link itemprop="thumbnailUrl" href="<%= VUE_APP_FULL_URL %>/logo_300x300.jpg">
    <link rel="image_src" href="<%= VUE_APP_FULL_URL %>/logo_300x300.jpg">

    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_GB">
    <meta property="og:locale:alternate" content="de_DE">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Project dodo - Monitoring of a smart hen-coop</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">

    <span itemprop="image" itemscope itemtype="image/jpg">
